<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit ticket</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<h1>Edit Ticket</h1>

<form method="POST" th:action="@{/edit-ticket/{id}(id=${ticket.id})}">
    <div>
        <label>Title:</label>
        <input type="text" name="title" th:value="${ticket.title}" required>
    </div>

    <div>
        <label>Description:</label>
        <textarea name="description" required th:text="${ticket.description}"></textarea>
    </div>

    <div>
        <label>Status:</label>
        <select name="status">
            <option value="NEW" th:selected="${ticket.status == 'NEW'}">NEW</option>
            <option value="IN_PROGRESS" th:selected="${ticket.status == 'IN_PROGRESS'}">IN PROGRESS</option>
            <option value="DONE" th:selected="${ticket.status == 'DONE'}">DONE</option>
        </select>
    </div>

    <div>
        <label>Priority:</label>
        <select name="priority">
            <option value="LOW" th:selected="${ticket.priority == 'LOW'}">LOW</option>
            <option value="MEDIUM" th:selected="${ticket.priority == 'MEDIUM'}">MEDIUM</option>
            <option value="HIGH" th:selected="${ticket.priority == 'HIGH'}">HIGH</option>
        </select>
    </div>

    <div>
        <label>Assigned to:</label>
        <select name="assignedTo.id">
            <option value="">-- No assignment --</option>
            <option th:each="user : ${users}"
                    th:value="${user.id}"
                    th:text="${user.firstName} + ' ' + ${user.lastName} + ' (' + ${user.email} + ')'"
                    th:selected="${ticket.assignedTo?.id == user.id}">
            </option>
        </select>
    </div>

    <button type="submit">Save Ticket</button>
    <a href="/tickets">Cancel</a>
</form>
</body>
</html>
